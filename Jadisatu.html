<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            color: white;
            background: #28a745;
            border-radius: 5px;
            font-size: 18px;
        }
        .btn.disabled {
            background: #6c757d;
            pointer-events: none;
        }
        .progress-container {
            width: 100%;
            background: #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background: #28a745;
            border-radius: 5px;
            text-align: center;
            color: black;

</head>
<body>

    <div class="container">

        <a href="https://chat.whatsapp.com/K6gDbRinjB4I2xOWP5SZ8H" class="btn" id="group-btn">Gabung Grup</a>
        
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>

        <a href="#" class="btn disabled" id="next-btn">Selanjutnya</a>
    </div>

    <script>
        let joinedChannel = false;
        let joinedGroup = false;
        const progressBar = document.getElementById('progress-bar');
        const nextBtn = document.getElementById('next-btn');

        document.getElementById('channel-btn').addEventListener('click', function() {
            joinedChannel = true;
            updateProgress();
        });

        document.getElementById('group-btn').addEventListener('click', function() {
            joinedGroup = true;
            updateProgress();
        });

        function updateProgress() {
            let progress = 0;
            if (joinedChannel) progress += 50;
            if (joinedGroup) progress += 50;

            progressBar.style.width = progress + '%';
            progressBar.textContent = progress + '%';

            if (joinedChannel && joinedGroup) {
                nextBtn.classList.remove('disabled');
                nextBtn.href = "https://wa.me/message/DSWLZYRRNXD4J1"; // Ganti dengan link tujuan
            }
        }
    </script>

</body>
