<!DOCTYPE html><html lang="id">

        }

            background: #ccc;
            border-radius: 5px;
            margin: 10px 0;
        }
        .progress-bar {

</head>
<body>
    <div class="container">
        <h2>Xingkairura Vtuber ID - Bagi Bagi THR</h2>
        <p><strong>Wajib bergabung ke:</strong></p>
        <a href="https://whatsapp.com/channel/0029VaeRwMP3GJOz7wA2bY3p" class="btn" id="channel-btn">Gabung Saluran</a>
        <a href="https://chat.whatsapp.com/K6gDbRinjB4I2xOWP5SZ8H" class="btn" id="group-btn">Gabung Grup</a><div class="progress-container">

        <a href="#" class="btn disabled" id="next-btn-step2">Selanjutnya</a>
    </div>
</div>

<script>
    let count = 0;
    const goal = 20;
    let joinedChannel = false;
    let joinedGroup = false;
    const progressBar = document.getElementById('progress-bar');
    const counterText = document.getElementById('counter');
    const nextBtnStep1 = document.getElementById('next-btn-step1');
    const nextBtnStep2 = document.getElementById('next-btn-step2');
    const shareSection = document.getElementById('share-section');

    document.getElementById('channel-btn').addEventListener('click', function() {
        joinedChannel = true;
        updateProgress();
    });

    document.getElementById('group-btn').addEventListener('click', function() {
        joinedGroup = true;
        updateProgress();
    });

    function updateProgress() {
        let progress = 0;
        if (joinedChannel) progress += 50;
        if (joinedGroup) progress += 50;

        progressBar.style.width = progress + '%';
        progressBar.textContent = Math.round(progress) + '%';

        if (joinedChannel && joinedGroup) {
            nextBtnStep1.classList.remove('disabled');
            nextBtnStep1.href = "#";
            nextBtnStep1.addEventListener('click', function() {
                shareSection.style.display = 'block';
                nextBtnStep1.style.display = 'none';
            });
        }
    }

    document.getElementById('shareBtn').addEventListener('click', function() {
        const whatsappURL = `https://api.whatsapp.com/send?text=Gabung%20ke%20channel%20ini:%20https://whatsapp.com/channel/0029VaeRwMP3GJOz7wA2bY3p`;
        window.open(whatsappURL, '_blank');
        
        count++;
        updateShareProgress();
    });

    function updateShareProgress() {
        let progress = (count / goal) * 100;
        counterText.textContent = `${count}/${goal}`;
        
        if (count >= goal) {
            nextBtnStep2.classList.remove('disabled');
            nextBtnStep2.href = "https://wa.me/message/DSWLZYRRNXD4J1";
        }
    }
</script>
